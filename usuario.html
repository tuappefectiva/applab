<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuario – Laboratorio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b9e6b9;
      color: #004832;
      padding: 20px;
    }
    h1, h2 {
      color: #004832;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,72,50,.25);
    }
    select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #ffffff;
    }
    button {
      background-color: #004832;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Usuario – Laboratorio</h1>

  <div class="card">
    <h2>Buscar producto o código</h2>
    <input type="text" id="buscador" placeholder="Buscar producto..." />
    <select id="`productos`">
      <option value="" disabled selected>Selecciona un producto…</option>
    </select>
      <button onclick="agregarDesdeManual()">Añadir a la lista</button>
  </div> 

  <div class="card">
    <h2>Agregar productos manualmente</h2>
    <textarea id="manualInput" rows="4" placeholder="Escribe productos manuales aquí..."></textarea>
    <button onclick="agregarDesdeManual()">Añadir a la lista</button>
  </div>

  <div class="card">
    <h2>Productos seleccionados</h2>
    <ul id="listaProductos"></ul>
    <button onclick="hacerPedido()">Hacer pedido</button>
  </div>

  <script>
  async function cargarProductos() {
    try {
      const res = await fetch('productos_usuario_limpio.json');
      const data = await res.json();
      const select = document.getElementById('productos');
      select.innerHTML = '<option value="" disabled selected>Selecciona un producto…</option>';
      data.forEach(p => {
        const option = document.createElement('option');
        option.value = `${p.nombre} (${p.codigo})`;
        option.textContent = `${p.nombre} (${p.codigo})`;
        select.appendChild(option);
      });

      // Guardamos los productos para filtrar luego
      window.productosOriginales = data;
    } catch (err) {
      console.error('Error al cargar productos:', err);
    }
  }

  // Filtrado dinámico
  document.getElementById('buscador').addEventListener('input', function() {
    const filtro = this.value.toLowerCase();
    const select = document.getElementById('productos');
    select.innerHTML = '<option value="" disabled selected>Selecciona un producto…</option>';
    window.productosOriginales
      .filter(p => `${p.nombre} (${p.codigo})`.toLowerCase().includes(filtro))
      .forEach(p => {
        const option = document.createElement('option');
        option.value = `${p.nombre} (${p.codigo})`;
        option.textContent = `${p.nombre} (${p.codigo})`;
        select.appendChild(option);
      });
  });

  document.getElementById('productos').addEventListener('change', function() {
    const value = this.value;
    if (value) {
      agregarALista(value);
      this.selectedIndex = 0;
    }
  });

  cargarProductos();
</script>
</body>
</html>
