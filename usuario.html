<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuario — Laboratorio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b9e6b9;
      color: #004832;
      padding: 20px;
    }
    h1, h2 {
      color: #004832;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,72,50,.25);
    }
    select, textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      box-sizing: border-box;
    }
    button {
      background-color: #004832;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #006644;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 6px;
    }
    li span {
      flex: 1;
    }
    .remove-btn {
      background-color: #e74c3c;
      border: none;
      border-radius: 999px;
      color: white;
      padding: 5px 15px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 12px;
    }
    .remove-btn:hover {
      background-color: #c0392b;
    }
    .error-msg {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    .loading {
      display: none;
      color: #004832;
      font-weight: bold;
      margin-top: 10px;
    }
    .empty-list {
      color: #999;
      font-style: italic;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Usuario — Laboratorio</h1>
  
  <div class="card">
    <h2>Ubicación del solicitante</h2>
    <select id="ubicacion">
      <option value="" disabled selected>Selecciona tu ubicación...</option>
      <option value="Almería">Almería</option>
      <option value="Águilas">Águilas</option>
    </select>
    <div class="error-msg" id="errorUbicacion">Por favor, selecciona una ubicación antes de hacer el pedido.</div>
  </div>

  <div class="card">
    <h2>Buscar producto</h2>
    <input type="text" id="buscador" placeholder="Filtrar por nombre o código..." />
    <select id="productos" size="1">
      <option value="" disabled selected>Cargando productos...</option>
    </select>
    <button onclick="agregarDesdeSelector()">Añadir producto seleccionado</button>
  </div>

  <div class="card">
    <h2>Agregar productos manualmente</h2>
    <textarea id="manualInput" rows="4" placeholder="Escribe productos manuales aquí..."></textarea>
    <button onclick="agregarDesdeManual()">Añadir a la lista</button>
  </div>

  <div class="card">
    <h2>Productos seleccionados</h2>
    <ul id="listaProductos">
      <li class="empty-list">No hay productos agregados aún</li>
    </ul>
    <button id="btnPedido" onclick="hacerPedido()">Hacer pedido</button>
    <div class="loading" id="loading">⏳ Enviando pedido...</div>
  </div>

  <script>
    // Configuración fija (reemplaza con tus credenciales reales)
    const config = {
      binId: '68da40ae43b1c97be953d923',
      apiKey: '$2a$10$VZkBpuqFtVLZ/C87sZgOJOQ7aUrsIzg/5iPCADeprIFQfvPjxUt5C'
    };

    let productosOriginales = [];

    async function cargarProductos() {
      try {
        const res = await fetch('productos_usuario_limpio.json');
        const data = await res.json();
        productosOriginales = data;
        actualizarSelect(data);
      } catch (err) {
        console.error('Error al cargar productos:', err);
        const select = document.getElementById('productos');
        select.innerHTML = '<option value="">Error al cargar productos</option>';
      }
    }

    function actualizarSelect(productos) {
      const select = document.getElementById('productos');
      select.innerHTML = '<option value="" disabled selected>Selecciona un producto…</option>';
      productos.forEach(p => {
        const option = document.createElement('option');
        option.value = `${p.nombre} (${p.codigo})`;
        option.textContent = `${p.nombre} (${p.codigo})`;
        select.appendChild(option);
      });
    }

    function agregarALista(texto) {
      const ul = document.getElementById('listaProductos');
      
      // Eliminar mensaje de lista vacía si existe
      const emptyMsg = ul.querySelector('.empty-list');
      if (emptyMsg) {
        emptyMsg.remove();
      }

      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = texto;
      
      const btn = document.createElement('button');
      btn.textContent = 'Eliminar';
      btn.className = 'remove-btn';
      btn.onclick = () => {
        li.remove();
        // Si no quedan productos, mostrar mensaje
        if (ul.children.length === 0) {
          ul.innerHTML = '<li class="empty-list">No hay productos agregados aún</li>';
        }
      };

      li.appendChild(span);
      li.appendChild(btn);
      ul.appendChild(li);
    }

    function agregarDesdeSelector() {
      const select = document.getElementById('productos');
      const value = select.value;
      
      if (value && value !== '') {
        agregarALista(value);
        select.selectedIndex = 0; // Resetear selector
      } else {
        alert('Por favor, selecciona un producto primero');
      }
    }

    function agregarDesdeManual() {
      const texto = document.getElementById('manualInput').value.trim();
      if (texto) {
        agregarALista(texto);
        document.getElementById('manualInput').value = '';
      } else {
        alert('Por favor, escribe algo antes de añadir');
      }
    }

    async function hacerPedido() {
      const ubicacion = document.getElementById('ubicacion').value;
      const errorMsg = document.getElementById('errorUbicacion');
      
      // Validar ubicación
      if (!ubicacion) {
        errorMsg.style.display = 'block';
        document.getElementById('ubicacion').style.borderColor = '#e74c3c';
        return;
      }
      
      errorMsg.style.display = 'none';
      document.getElementById('ubicacion').style.borderColor = '#ccc';

      const lista = document.getElementById('listaProductos');
      const items = Array.from(lista.querySelectorAll('li:not(.empty-list)')).map(li => {
        const span = li.querySelector('span');
        return span ? span.textContent : '';
      }).filter(text => text !== '');

      if (items.length === 0) {
        alert('La lista está vacía. Añade productos antes de hacer el pedido.');
        return;
      }

      const { week, year } = isoWeekYear();
      const nuevoPedido = { 
        productos: items, 
        semana: week, 
        anio: year,
        ubicacion: ubicacion,
        fecha: new Date().toISOString(),
        timestamp: Date.now()
      };

      // Mostrar loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('btnPedido').disabled = true;

      try {
        // Obtener pedidos existentes
        const response = await fetch(`https://api.jsonbin.io/v3/b/${config.binId}/latest`, {
          headers: {
            'X-Access-Key': config.apiKey
          }
        });

        let pedidos = [];
        if (response.ok) {
          const data = await response.json();
          pedidos = data.record.pedidos || [];
        }

        // Agregar nuevo pedido
        pedidos.push(nuevoPedido);

        // Guardar en JSONBin
        const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${config.binId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Access-Key': config.apiKey
          },
          body: JSON.stringify({ pedidos })
        });

        if (updateResponse.ok) {
          lista.innerHTML = '<li class="empty-list">No hay productos agregados aún</li>';
          alert(`✅ Pedido realizado correctamente para ${ubicacion}.\n\nSemana: ${week}/${year}\nProductos: ${items.length}`);
        } else {
          throw new Error('Error al guardar el pedido');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('❌ Error al enviar el pedido. Por favor, inténtalo de nuevo.');
      } finally {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('btnPedido').disabled = false;
      }
    }

    function isoWeekYear(date = new Date()) {
      const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      const dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      const week = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
      const year = d.getUTCFullYear();
      return { week, year };
    }

    // Event listener para el buscador
    document.getElementById('buscador').addEventListener('input', function () {
      const filtro = this.value.toLowerCase();
      const filtrados = productosOriginales.filter(p =>
        `${p.nombre} (${p.codigo})`.toLowerCase().includes(filtro)
      );
      actualizarSelect(filtrados);
    });

    // Cargar productos al iniciar
    cargarProductos();
  </script>
</body>
</html>
