<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuario – Laboratorio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b9e6b9;
      color: #004832;
      padding: 20px;
    }
    h1, h2 {
      color: #004832;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,72,50,.25);
    }
    select, textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #ffffff;
    }
    button {
      background-color: #004832;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .remove-btn {
      background-color: #e74c3c;
      border: none;
      border-radius: 999px;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Usuario – Laboratorio</h1>

  <div class="card">
    <h2>Buscar producto</h2>
    <input type="text" id="buscador" placeholder="Filtrar por nombre o código..." />
    <select id="productos"></select>
  </div>

  <div class="card">
    <h2>Agregar productos manualmente</h2>
    <textarea id="manualInput" rows="4" placeholder="Escribe productos manuales aquí..."></textarea>
    <button onclick="agregarDesdeManual()">Añadir a la lista</button>
  </div>

  <div class="card">
    <h2>Productos seleccionados</h2>
    <ul id="listaProductos"></ul>
    <button onclick="hacerPedido()">Hacer pedido</button>
  </div>

  <script>
    async function cargarProductos() {
      try {
        const res = await fetch('productos_usuario_limpio.json');
        const data = await res.json();
        window.productosOriginales = data;
        actualizarSelect(data);
      } catch (err) {
        console.error('Error al cargar productos:', err);
      }
    }

    function actualizarSelect(productos) {
      const select = document.getElementById('productos');
      select.innerHTML = '<option value="" disabled selected>Selecciona un producto…</option>';
      productos.forEach(p => {
        const option = document.createElement('option');
        option.value = `${p.nombre} (${p.codigo})`;
        option.textContent = `${p.nombre} (${p.codigo})`;
        select.appendChild(option);
      });
    }

    function agregarALista(texto) {
      const ul = document.getElementById('listaProductos');
      const li = document.createElement('li');
      li.textContent = texto;

      const btn = document.createElement('button');
      btn.textContent = 'Eliminar';
      btn.className = 'remove-btn';
      btn.onclick = () => li.remove();

      li.appendChild(btn);
      ul.appendChild(li);
    }

    function agregarDesdeManual() {
      const texto = document.getElementById('manualInput').value.trim();
      if (texto) {
        agregarALista(texto);
        document.getElementById('manualInput').value = '';
      }
    }

    function hacerPedido() {
      const lista = document.getElementById('listaProductos');
      const items = Array.from(lista.querySelectorAll('li')).map(li => li.firstChild.textContent);

      if (items.length === 0) {
        alert('La lista está vacía. Añade productos antes de hacer el pedido.');
        return;
      }

      const { week, year } = isoWeekYear();
      const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
      pedidos.push({ productos: items, semana: week, anio: year });
      localStorage.setItem('pedidos', JSON.stringify(pedidos));

      lista.innerHTML = '';
      alert('Pedido realizado correctamente.');
    }

    function isoWeekYear(date = new Date()) {
      const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      const dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      const week = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
      const year = d.getUTCFullYear();
      return { week, year };
    }

    document.getElementById('productos').addEventListener('change', function () {
      const value = this.value;
      if (value) {
        agregarALista(value);
        this.selectedIndex = 0;
      }
    });

    document.getElementById('buscador').addEventListener('input', function () {
      const filtro = this.value.toLowerCase();
      const filtrados = window.productosOriginales.filter(p =>
        `${p.nombre} (${p.codigo})`.toLowerCase().includes(filtro)
      );
      actualizarSelect(filtrados);
    });

    cargarProductos();
  </script>
</body>
</html>
