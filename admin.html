<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administraci√≥n ‚Äì Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #004832;
    }
    .pedido {
      background-color: #ffffff;
      border-left: 5px solid #004832;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .pedido h3 {
      margin-top: 0;
    }
    ul {
      padding-left: 20px;
    }
    .btn-eliminar {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    #limpiarTodo {
      background-color: #004832;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Pedidos realizados</h1>
  <button id="limpiarTodo">üóëÔ∏è Limpiar todos los pedidos</button>
  <div id="zonaPedidos"></div>

  <script>
    function mostrarPedidos() {
      const zona = document.getElementById('zonaPedidos');
      zona.innerHTML = ''; // Limpiar antes de mostrar

      const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');

      if (pedidos.length === 0) {
        zona.innerHTML = '<p>No hay pedidos registrados.</p>';
        return;
      }

      pedidos.forEach((pedido, index) => {
        const div = document.createElement('div');
        div.className = 'pedido';

        const encabezado = document.createElement('h3');
        encabezado.textContent = `Pedido #${index + 1} ‚Äì Semana ${pedido.semana}, ${pedido.anio}`;
        div.appendChild(encabezado);

        const lista = document.createElement('ul');
        pedido.productos.forEach(prod => {
          const li = document.createElement('li');
          li.textContent = prod;
          lista.appendChild(li);
        });
        div.appendChild(lista);

        const btnEliminar = document.createElement('button');
        btnEliminar.textContent = 'Eliminar este pedido';
        btnEliminar.className = 'btn-eliminar';
        btnEliminar.onclick = () => eliminarPedido(index);
        div.appendChild(btnEliminar);

        zona.appendChild(div);
      });
    }

    function eliminarPedido(index) {
      const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
      pedidos.splice(index, 1);
      localStorage.setItem('pedidos', JSON.stringify(pedidos));
      mostrarPedidos();
    }

    document.getElementById('limpiarTodo').addEventListener('click', () => {
      if (confirm('¬øEst√°s seguro de que quieres eliminar todos los pedidos?')) {
        localStorage.removeItem('pedidos');
        mostrarPedidos();
      }
    });

    mostrarPedidos();
  </script>
</body>
</html>
